name: Test

on: [push, pull_request]

jobs:
  test:
    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: test
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        include:
          # Django 3.2
          - python-version: 3.8
            requirements: django_3_2
            tox_env: py38-django32
          - python-version: 3.9
            requirements: django_3_2
            tox_env: py39-django32

          # Django 4.1
          - python-version: 3.8
            requirements: django_4_1
            tox_env: py38-django41
          - python-version: 3.9
            requirements: django_4_1
            tox_env: py39-django41
          - python-version: 3.10
            requirements: django_4_1
            tox_env: py310-django41
          - python-version: 3.11
            requirements: django_4_1
            tox_env: py311-django41

          # Django 4.2
          - python-version: 3.10
            requirements: django_4_2
            tox_env: py310-django42
          - python-version: 3.11
            requirements: django_4_2
            tox_env: py311-django42

    steps:
    - name: Install libxml2 and libxslt
      run: sudo apt-get install -y libxml2-dev libxslt-dev
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - uses: nanasess/setup-chromedriver@master
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pip-tools
        pip-compile examples/requirements/${{ matrix.requirements }}.in
        pip install -r examples/requirements/${{ matrix.requirements }}.txt
#        pip-compile examples/requirements/test.in
#        pip install -r examples/requirements/test.txt
    - name: Run Tests
      run: tox -e ${{ matrix.tox_env }}
      env:
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
    - name: Coveralls
      id: coveralls-setup
      continue-on-error: true
      uses: AndreMiras/coveralls-python-action@develop
      with:
        parallel: true
        flag-name: Run Tests

  coveralls_finish:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Coveralls Finished
      id: coveralls-finish
      continue-on-error: true
      if: strategy.steps.coveralls-setup.outcome == 'success'
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
      uses: AndreMiras/coveralls-python-action@develop
      with:
        parallel-finished: true
        debug: True
